<div class="momo-rsvp">
  <h2>RSVP</h2>
  <ng-container *ngIf="steps$ | async as steps; else loading">
    <div class="step-list">
      <div class="step-container" *ngFor="let step of steps; index as i" [style]="getTranslateStyle()">
        <ng-container [ngSwitch]="step">
          <!-- GUEST SELECTION -->
          <momo-guest-selection
            *ngSwitchCase="Step.GuestSelection"
            [isCurrentStep]="currentStepIndex === i"
            (selected)="onGuestSelected($event)"
          ></momo-guest-selection>

          <!-- GUEST EMAIL -->
          <momo-email
            *ngSwitchCase="Step.Email"
            [guest]="guest"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="navBackward()"
            (next)="guest = $event; navForward()"
          ></momo-email>

          <!-- GUEST CEREMONY STATUS -->
          <momo-answer
            *ngSwitchCase="Step.Ceremony"
            [step]="Step.Ceremony"
            [guest]="guest"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="guest = $event; navBackward()"
            (next)="guest = $event; navForward()"
          ></momo-answer>

          <!-- GUEST COCKTAIL STATUS -->
          <momo-answer
            *ngSwitchCase="Step.Cocktail"
            [step]="Step.Cocktail"
            [guest]="guest"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="guest = $event; navBackward()"
            (next)="guest = $event; navForward()"
          ></momo-answer>

          <!-- GUEST DINER STATUS -->
          <momo-answer
            *ngSwitchCase="Step.Diner"
            [step]="Step.Diner"
            [guest]="guest"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="guest = $event; navBackward()"
            (next)="guest = $event; navForward()"
          ></momo-answer>

          <!-- GUEST DINER STATUS -->
          <momo-answer
            *ngSwitchCase="Step.Brunch"
            [step]="Step.Brunch"
            [guest]="guest"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="navBackward()"
            (next)="guest = $event; navForward()"
          ></momo-answer>

          <!-- PLUS ONE WELCOME -->
          <momo-plus-one
            *ngSwitchCase="Step.PlusOneWelcome"
            [guest]="guest"
            [plusOne]="plusOne"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="navBackward()"
            (next)="navForward()"
          ></momo-plus-one>

          <!-- PLUS ONE EMAIL -->
          <momo-email
            *ngSwitchCase="Step.PlusOneEmail"
            [guest]="plusOne"
            [isPlusOne]="true"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="navBackward()"
            (next)="plusOne = $event; navForward()"
          ></momo-email>

          <!-- PLUS ONE CEREMONY STATUS -->
          <momo-answer
            *ngSwitchCase="Step.PlusOneCeremony"
            [step]="Step.PlusOneCeremony"
            [guest]="plusOne"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="plusOne = $event; navBackward()"
            (next)="plusOne = $event; navForward()"
          ></momo-answer>

          <!-- PLUS ONE COCKTAIL STATUS -->
          <momo-answer
            *ngSwitchCase="Step.PlusOneCocktail"
            [step]="Step.PlusOneCocktail"
            [guest]="plusOne"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="plusOne = $event; navBackward()"
            (next)="plusOne = $event; navForward()"
          ></momo-answer>

          <!-- PLUS ONE DINER STATUS -->
          <momo-answer
            *ngSwitchCase="Step.PlusOneDiner"
            [step]="Step.PlusOneDiner"
            [guest]="plusOne"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="plusOne = $event; navBackward()"
            (next)="plusOne = $event; navForward()"
          ></momo-answer>

          <!-- PLUS ONE BRUNCH STATUS -->
          <momo-answer
            *ngSwitchCase="Step.PlusOneBrunch"
            [step]="Step.PlusOneBrunch"
            [guest]="plusOne"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="plusOne = $event; navBackward()"
            (next)="plusOne = $event; navForward()"
          ></momo-answer>

          <!-- RECAP -->
          <momo-recap
            *ngSwitchCase="Step.Recap"
            [guest]="guest"
            [plusOne]="plusOne"
            [isCurrentStep]="currentStepIndex === i"
            (previous)="navBackward()"
            (next)="redirectToProgram()"
          ></momo-recap>

          <!-- UNKNOWN / ERROR -->
          <div *ngSwitchDefault>Unknown step</div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
