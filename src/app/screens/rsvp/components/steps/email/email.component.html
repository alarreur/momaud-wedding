<div class="step step-email">
  <div class="step-title">
    <h3 *ngIf="!isPlusOne">Merci {{ guest?.firstName }}. Quelle est votre adresse e-mail &nbsp;?&nbsp;*</h3>
    <h3 *ngIf="isPlusOne">Quelle est l'adresse e-mail de {{ guest?.firstName }}.&nbsp;?&nbsp;</h3>
  </div>

  <div class="step-body">
    <input
      #emailInput="ngModel"
      type="email"
      pInputText
      class="guest-input p-inputtext-lg"
      placeholder="votre.adresse@mail.com"
      [required]="!isPlusOne"
      email
      [(ngModel)]="email"
      [attr.tabIndex]="isCurrentStep ? 0 : -1"
    />
    <small class="p-invalid" *ngIf="emailInput.errors?.required && (emailInput.dirty || emailInput.touched)"
      >Veuillez saisir votre adresse e-mail.</small
    >
    <small class="p-invalid" *ngIf="emailInput.errors?.email && (emailInput.dirty || emailInput.touched)">
      La valeur saisie n'est pas une adresse e-mail valide.
    </small>
  </div>

  <div class="step-footer">
    <button
      class="p-button-lg p-button-raised p-button-outlined"
      pButton
      type="button"
      label="Précédent"
      iconPos="left"
      icon="pi pi-angle-left"
      pRipple
      (click)="onPrevious(); $event.target.blur()"
      [tabIndex]="isCurrentStep ? 1 : -1"
    ></button>
    <button
      class="p-button-lg p-button-raised"
      pButton
      type="button"
      label="Suivant"
      iconPos="right"
      icon="pi pi-angle-right"
      pRipple
      (click)="onNext(); $event.target.blur()"
      [disabled]="emailInput.invalid"
      [tabIndex]="isCurrentStep ? 2 : -1"
    ></button>
  </div>
</div>
